apiVersion: 1

datasources:
  - name: NOAA GSOM
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    user: admin
    secureJsonData:
      password: ${DB_ADMIN_PASSWORD}
    jsonData:
      version: Flux
      organization: ${DB_INIT_ORG}
      defaultBucket: ${DB_INIT_BUCKET}
      tlsSkipVerify: true
    isDefault: true
    editable: true
