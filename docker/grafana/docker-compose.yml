version: '3'
services:
  grafana:
    image: grafana/grafana:9.5.2
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
    ports:
      - 3000:3000
    environment:
      - GF_SERVER_ROOT_URL=http://100:84:66:124:300

volumes:
  grafana-storage:
    driver: local