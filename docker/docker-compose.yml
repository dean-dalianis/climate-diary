version: '3'

services:
  influxdb:
    image: influxdb:1.8.10-alpine
    container_name: influxdb
    restart: always
    networks:
      - metrics-network
    ports:
      - '8086:8086'
    environment:
      - INFLUXDB_DB=${DB_NAME}
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
    volumes:
      - ./influxdb_data:/var/lib/influxdb
      - ./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro

  grafana:
    image: grafana/grafana:latest
    user: "$UID:$GID"
    container_name: grafana
    restart: always
    depends_on:
      - influxdb
    networks:
      - metrics-network
    ports:
      - '3000:3000'
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml

  climate-data:
    build:
      context: ../
      dockerfile: ./docker/climate_data/Dockerfile
    container_name: climate-data
    restart: always
    depends_on:
      - influxdb
    networks:
      - metrics-network
    volumes:
      - ./climate_data/log:/app/log
    environment:
      - INFLUXDB_DB=${DB_NAME}
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - NOAA_TOKEN=${NOAA_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"

networks:
  metrics-network:
    driver: bridge

volumes:
  grafana_data: { }
  influxdb_data: { }
