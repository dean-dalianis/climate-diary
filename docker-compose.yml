version: '3'

services:
  influxdb:
    image: influxdb:1.8.10-alpine
    container_name: influxdb
    restart: always
    networks:
      - metrics-network
    ports:
      - '8086:8086'
    environment:
      - INFLUXDB_DB=${DB_NAME}
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}
    volumes:
      - ./containers/influxdb_data:/var/lib/influxdb
      - ./provisioning/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    depends_on:
      - influxdb
    networks:
      - metrics-network
    ports:
      - '3000:3000'
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./containers/grafana_data:/var/lib/grafana
      - ./provisioning/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./provisioning/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml

  gsom_fetcher:
    build:
      context: gsom_fetcher
      dockerfile: ./Dockerfile
    container_name: gsom_fetcher
    restart: always
    depends_on:
      - influxdb
    networks:
      - metrics-network
    volumes:
      - ./gsom_fetcher/container/log:/gsom_fetcher/log
      - ./gsom_fetcher/container/last_run/:/gsom_fetcher/last_run
    environment:
      - DB_NAME=${DB_NAME}
      - DB_ADMIN_USER=admin
      - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}
      - NOAA_TOKEN_1=${NOAA_TOKEN_1}
      - NOAA_TOKEN_2=${NOAA_TOKEN_2}
      - NOAA_TOKEN_3=${NOAA_TOKEN_3}
      - NOAA_TOKEN_4=${NOAA_TOKEN_4}
      - NOAA_TOKEN_5=${NOAA_TOKEN_5}

  backend:
    build:
      context: diary_api
      dockerfile: ./Dockerfile
    container_name: backend
    restart: always
    depends_on:
      - influxdb
    networks:
      - metrics-network
    expose:
      - '8000'
    volumes:
      - ./diary_api/container/log:/diary_api/log
    environment:
      - DB_NAME=${DB_NAME}
      - DB_ADMIN_USER=admin
      - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD}

  frontend:
    build:
      context: diary
      dockerfile: ./Dockerfile
    container_name: diary
    restart: always
    networks:
      - metrics-network
    ports:
      - "8081:3006"
    expose:
      - 8081

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - backend
    networks:
      - metrics-network
    ports:
      - '8000:8000'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx

networks:
  metrics-network:
    driver: bridge

volumes:
  grafana_data: { }
  influxdb_data: { }
